<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Forge Theme -->
  <rect width="1200" height="630" fill="#050505"/>
  <rect width="1200" height="630" fill="url(#radial-heat)"/>
  
  <defs>
    <!-- Radial Heat Gradient -->
    <radialGradient id="radial-heat" cx="50%" cy="0%">
      <stop offset="0%" stop-color="#2a1505" stop-opacity="1"/>
      <stop offset="60%" stop-color="#050505" stop-opacity="1"/>
    </radialGradient>
    
    <!-- Glow Filter for Magma Text -->
    <filter id="magma-glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Heat Glow -->
    <filter id="heat-glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Anvil Icon (Simplified) -->
  <g transform="translate(500, 80)">
    <rect x="0" y="0" width="200" height="40" rx="5" fill="#333" stroke="#ffaa00" stroke-width="2"/>
    <rect x="60" y="40" width="80" height="60" fill="#1a1a1a" stroke="#ffaa00" stroke-width="2"/>
    <rect x="40" y="100" width="120" height="20" fill="#0f0f0f" stroke="#ffaa00" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="220" font-family="'Arial Black', sans-serif" font-size="80" font-weight="900" fill="#ffaa00" text-anchor="middle" filter="url(#magma-glow)">
    emoticon.im
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="280" font-family="'Arial', sans-serif" font-size="32" font-weight="bold" fill="#ff4800" text-anchor="middle" filter="url(#heat-glow)">
    THE GLYPH FORGE
  </text>
  
  <!-- Tagline -->
  <text x="600" y="330" font-family="'Courier New', monospace" font-size="24" fill="#999" text-anchor="middle" opacity="0.9">
    Don't just copy history. Forge it.
  </text>
  
  <!-- Example Emoticons Being Forged -->
  <g font-family="'Courier New', monospace" font-size="56" fill="#ffaa00" filter="url(#magma-glow)">
    <text x="200" y="430" text-anchor="middle">(ಠ_ಠ)</text>
    <text x="450" y="430" text-anchor="middle">¯\_(ツ)_/¯</text>
    <text x="750" y="430" text-anchor="middle">(╯°□°)╯</text>
    <text x="1000" y="430" text-anchor="middle">ʕ•ᴥ•ʔ</text>
  </g>
  
  <!-- Sparks/Heat Effect -->
  <g opacity="0.6">
    <circle cx="180" cy="400" r="3" fill="#ff4800" filter="url(#heat-glow)"/>
    <circle cx="220" cy="385" r="2" fill="#ffaa00" filter="url(#heat-glow)"/>
    <circle cx="430" cy="395" r="3" fill="#ff4800" filter="url(#heat-glow)"/>
    <circle cx="470" cy="380" r="2" fill="#ffaa00" filter="url(#heat-glow)"/>
    <circle cx="730" cy="400" r="3" fill="#ff4800" filter="url(#heat-glow)"/>
    <circle cx="770" cy="390" r="2" fill="#ffaa00" filter="url(#heat-glow)"/>
    <circle cx="980" cy="395" r="3" fill="#ff4800" filter="url(#heat-glow)"/>
    <circle cx="1020" cy="385" r="2" fill="#ffaa00" filter="url(#heat-glow)"/>
  </g>
  
  <!-- Bottom Badge -->
  <rect x="400" y="500" width="400" height="70" rx="35" fill="#0f0f0f" stroke="#ffaa00" stroke-width="3"/>
  <text x="600" y="545" font-family="'Arial', sans-serif" font-size="28" font-weight="bold" fill="#ffaa00" text-anchor="middle">
    Interactive Creation Tool
  </text>
  
  <!-- Subtle Vignette -->
  <defs>
    <radialGradient id="vignette">
      <stop offset="0%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.4"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#vignette)"/>
</svg>
